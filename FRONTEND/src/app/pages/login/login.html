<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="email" formControlName="email" placeholder="Email (test@test.com)">
    <input type="password" formControlName="password" placeholder="Contraseña (123)">
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
