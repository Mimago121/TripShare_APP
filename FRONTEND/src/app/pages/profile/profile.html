<div class="page-layout">
  
  <app-navbar></app-navbar>

  <main class="main-content">
    
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Cargando tu perfil...</p>
    </div>

    <div class="profile-card fade-in" *ngIf="!isLoading && user">
      
      <div class="profile-header-bg"></div>

      <div class="profile-avatar-wrapper">
        <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="Avatar" class="profile-avatar">
        <div *ngIf="!user.avatarUrl" class="avatar-placeholder">
          {{ user.userName.charAt(0).toUpperCase() }}
        </div>
      </div>

      <div class="profile-body">
        <h1 class="user-name">{{ user.userName }}</h1>
        <p class="user-email">üìß {{ user.email }}</p>
        
        <div class="divider"></div>

        <div class="info-section">
          <h3>Sobre m√≠</h3>
          <p class="bio" *ngIf="user.bio">{{ user.bio }}</p>
          <p class="bio empty" *ngIf="!user.bio">Este usuario a√∫n no ha escrito su biograf√≠a.</p>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <span class="label">Miembro desde</span>
            <span class="value">{{ user.createdAt | date:'longDate' }}</span>
          </div>
          <div class="info-item">
            <span class="label">Cuenta</span>
            <span class="value badge">{{ user.provider || 'Local' }}</span>
          </div>
        </div>
      </div>

    </div>

  </main>

  <app-footer></app-footer>

</div>
