<div class="login-layout fade-in">
  
  <div class="login-card">
    
    <div class="back-nav">
      <button class="btn-back-arrow" routerLink="/home" title="Volver al inicio">
        <span class="arrow-icon">←</span> Volver
      </button>
    </div>

    <div class="card-header">
      <div class="logo-circle">✈️</div> 
      <h2 class="brand-title">Trip<span class="highlight">Share</span></h2>
      <p class="subtitle">Comienza tu aventura hoy mismo</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="login-form">
      
      <div class="input-wrapper" [class.has-error]="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
        <label for="userName">Nombre de usuario</label>
        <input type="text" id="userName" formControlName="userName" placeholder="Ej. Sergi Viajero">
        <div class="error-text" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
          El nombre debe tener al menos 3 caracteres.
        </div>
      </div>

      <div class="input-wrapper" [class.has-error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com">
        <div class="error-text" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Escribe una dirección de correo válida.
        </div>
      </div>

      <div class="input-wrapper" [class.has-error]="registerForm.get('pass')?.invalid && registerForm.get('pass')?.touched">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" formControlName="pass" placeholder="••••••••">
        <div class="error-text" *ngIf="registerForm.get('pass')?.invalid && registerForm.get('pass')?.touched">
          La contraseña debe tener al menos 4 caracteres.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary-large" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Crear cuenta</span>
          <span *ngIf="isLoading" class="loading-spinner">Registrando...</span>
        </button>
      </div>
      
      <div class="register-prompt">
        ¿Ya tienes cuenta? <a routerLink="/login" class="register-link">Inicia sesión</a>
      </div>

    </form>
    
    <div *ngIf="errorMessage" class="server-message-box error fade-in">
      ⚠️ {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="server-message-box success fade-in">
      ✅ {{ successMessage }}
    </div>

  </div>
</div>
