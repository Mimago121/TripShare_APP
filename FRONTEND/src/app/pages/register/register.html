<div class="ms-login-container">
  <div class="ms-card fade-in">
    <div class="card-header">
      <div class="logo-circle">✈️</div>
      <h2>Crear cuenta</h2>
      <p>Únete a TripShare hoy mismo</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="input-group">
        <input type="text" formControlName="userName" placeholder="Nombre de usuario">
      </div>

      <div class="input-group">
        <input type="email" formControlName="email" placeholder="Correo electrónico">
      </div>

      <div class="input-group">
        <input type="password" formControlName="pass" placeholder="Contraseña">
      </div>

      <div class="actions">
        <button type="button" class="btn-back" routerLink="/login">Atrás</button>
        <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || isLoading">
          Registrar
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="server-error">
      {{ errorMessage }}
    </div>
  </div>
</div>
